
name: "Dethrace reccmp"
description: "A GitHub Action that runs inside a Docker container"
author: "Dethrace Labs"

inputs:
  cmake_flags:
    description: "Flags to pass to cmake"
    required: true
  original_binary_url:
    description: "URL hosting the original binary to run reccmp against"
    required: true
  original_binary_filename:
    description: "Name of file to save the result of fetching original_binary_url"
    required: true
  target:
    description: "reccmp target name"
    required: true
  report_filename:
    description: "reccmp report filename"
    required: true

runs:
  using: "docker"
  image: "Dockerfile"
